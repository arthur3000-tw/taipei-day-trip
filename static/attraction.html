<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <link rel="stylesheet" href="../static/styles/style.css" />
  </head>
  <body>
    <header>
      <div class="top">
        <nav>
          <div>
            <h2 onclick="location.href='/'">台北一日遊</h2>
          </div>
          <div>
            <ul>
              <li>預定行程</li>
              <li>登入/註冊</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section class="attraction-page">
        <div class="top"></div>
        <div class="attraction-content">
          <div class="attraction-profile">
            <div class="attraction-images">
              <div class="image-list">
                <div class="image-container"></div>
              </div>
              <div class="image-scroll-button">
                <div class="image-left">
                  <img
                    src="../static/images/left-arrow.png"
                    alt="left-arrow"
                    id="left-arrow"
                  />
                </div>
                <div class="image-right">
                  <img
                    src="../static/images/right-arrow.png"
                    alt="right-arrow"
                    id="right-arrow"
                  />
                </div>
              </div>
              <div class="image-dots">
                <div class="image-dot-group"></div>
              </div>
            </div>
            <div class="attraction-reservation">
              <div class="attraction-title">
                <div class="attraction-name"></div>
                <div class="attraction-category-mrt"></div>
              </div>
              <div class="reservation-form">
                <div class="reservation-title">訂購導覽行程</div>
                <div class="reservation-content">
                  以此景點為中心的一日行程，帶您探索城市角落故事
                </div>
                <div class="reservation-date">
                  <div class="date-text">選擇日期：</div>
                  <input type="date" class="input-date" id="dateChoice"/>
                </div>
                <div class="reservation-time">
                  <div class="time-text">選擇時間：</div>
                  <div class="time-selection">
                    <input
                      type="radio"
                      id="timeChoice1"
                      name="price"
                      value="2000"
                      class="selection-morning"
                      onclick="setPrice.call(this)"
                    />
                    <label for="timeChoice1">上半天</label>
                    <input
                      type="radio"
                      id="timeChoice2"
                      name="price"
                      value="2500"
                      class="selection-afternoon"
                      onclick="setPrice.call(this)"
                    />
                    <label for="timeChoice2">下半天</label>
                  </div>
                </div>
                <div class="reservation-fee">
                  <div class="fee-title">導覽費用：</div>
                  <div class="fee-content"></div>
                </div>
                <div class="reservation-button">
                  <div class="booking-button">開始預約行程</div>
                </div>
              </div>
            </div>
          </div>
          <hr class="seperator" />
          <div class="attraction-info">
            <div class="info-content"></div>
            <div class="info-address">
              <div class="address-title">景點地址：</div>
              <div class="address-content"></div>
            </div>
            <div class="info-transport">
              <div class="transport-title">交通方式：</div>
              <div class="transport-content"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
    <script src="../static/script/attraction.js" defer></script>
  </body>
</html>
