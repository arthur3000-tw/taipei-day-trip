<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>台北一日遊</title>
    <link rel="stylesheet" href="./static/styles/style.css" />
    <script src="./static/script/getToken.js" defer></script>
    <script src="./static/script/authStatus.js" defer></script>
    <script src="./static/script/authorizaion.js" defer></script>
    <script src="./static/script/navBar.js" defer></script>
    <script src="./static/script/index.js" defer></script>
  </head>
  <body>
    <header>
      <div class="top">
        <nav>
          <div>
            <h2 onclick="location.href='/'">台北一日遊</h2>
          </div>
          <div>
            <ul>
              <li id="nav-booking-button">預定行程</li>
              <li id="signin-button">登入/註冊</li>
              <li id="signout-button">登出系統</li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <div class="signin-layer">
      <div class="signin-form">
        <div class="top-decorator"></div>
        <div class="form-content">
          <div class="cancel"><img /></div>
          <div class="content-title" id="form-title">註冊會員帳號</div>
          <div class="form-input form-name">
            <input type="text" id="form-name" placeholder="輸入姓名" />
          </div>
          <div class="form-input">
            <input type="email" id="form-email" placeholder="輸入電子郵件" />
          </div>
          <div class="form-input">
            <input type="password" id="form-password" placeholder="輸入密碼" />
          </div>
          <div class="form-input form-button" id="form-button">註冊新帳戶</div>
          <div class="form-response">註冊成功</div>
          <div class="form-hint">已經有帳戶了？點此登入</div>
        </div>
      </div>
    </div>
    <section class="hero">
      <div class="hero-image"></div>
      <div class="hero-main">
        <div class="hero-main-content">
          <div class="hero-main-text">
            <div class="slogan-main">輕鬆享受台北一日悠閒</div>
            <div class="slogan-sub">探索每個角落，體驗城市的深度旅遊行程</div>
          </div>
          <div class="search">
            <div class="search-bar">
              <div class="search-input">
                <input
                  type="text"
                  id="search-input-text"
                  placeholder="輸入景點名稱查詢"
                />
              </div>
              <div class="magnifier" id="search-button"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <main>
      <section class="main">
        <div class="list-bar">
          <div class="left">
            <img
              src="./static/images/left-arrow.png"
              alt="left-arrow"
              id="left-arrow"
            />
          </div>
          <div class="mrt-list">
            <div class="mrt-text-container"></div>
          </div>
          <div class="right">
            <img
              src="./static/images/right-arrow.png"
              alt="right-arrow"
              id="right-arrow"
            />
          </div>
        </div>
        <div class="attractions">
          <div class="attractions-group"></div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="text">COPYRIGHT © 2021 台北一日遊</div>
    </footer>
  </body>
</html>
